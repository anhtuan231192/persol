<div class="container" style="max-width: 500px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="margin-bottom: 10px;">Register Account</h2>
        <p style="color: var(--text-light);">Create a new account for a wonderful shopping experience</p>
    </div>

    <form id="register-form" style="box-shadow: var(--shadow-sm); padding: 30px; border-radius: 12px; background: #f9f9f9;">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit" class="btn-submit" style="width: 100%;">Register</button>

        <p style="margin-top: 20px; text-align: center;">
            Already have an account? <a href="#login" style="font-weight: 600; color: var(--primary-color);">Login</a>
        </p>
    </form>
</div>
