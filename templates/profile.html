<div class="container" id="profile-page">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <h2 style="color: var(--primary-color); margin: 0;">Your Profile</h2>
        <button id="btn-logout" style="background: var(--accent-color); margin: 0;">Logout</button>
    </div>

    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: var(--shadow-sm);">
        <h3 style="color: var(--primary-color); margin-top: 0; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color);">Order History</h3>
        <div style="overflow-x: auto;">
            <table id="order-history-table" style="background: white;">
                <thead>
                    <tr style="background: linear-gradient(135deg, var(--primary-color) 0%, #1a252f 100%); color: white;">
                        <th style="color: white; border: none;">Order ID</th>
                        <th style="color: white; border: none;">Order Date</th>
                        <th style="color: white; border: none;">Total Amount</th>
                        <th style="color: white; border: none;">Order Status</th>
                        <th style="color: white; border: none;">Payment Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
