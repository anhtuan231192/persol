<div class="container" style="max-width: 500px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="margin-bottom: 10px;">Login</h2>
        <p style="color: var(--text-light);">Please login to checkout and view your order history.</p>
    </div>

    <form id="login-form" style="box-shadow: var(--shadow-sm); padding: 30px; border-radius: 12px; background: #f9f9f9;">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit" class="btn-submit" style="width: 100%;">Login</button>

        <p style="margin-top: 20px; text-align: center;">
            Don't have an account yet? <a href="#register" style="font-weight: 600; color: var(--primary-color);">Register now</a>
        </p>
    </form>
</div>
