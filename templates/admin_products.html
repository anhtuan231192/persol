<div class="container">
    <h2>Product Management</h2>
    <button id="btn-show-add-form">Add New Product</button>

    <form id="product-form" class="admin-form" style="display:none;">
        <input type="hidden" id="product_id">
        <label>Product Name:</label>
        <input type="text" id="product_name" required>
        
        <label>Price:</label>
        <input type="number" id="product_price" required>
        
        <label>Brand:</label>
        <select id="product_brand"></select>
        
        <label>Category:</label>
        <select id="product_category"></select>

        <label>Types:</label>
        <select id="product_types" multiple></select>
        
        <label>Description:</label>
        <textarea id="product_description"></textarea>
        
        <label>Stock Quantity:</label>
        <input type="number" id="product_quantity">

        <label>Product Image (JPG, PNG, GIF, WEBP - Max 5MB):</label>
        <input type="file" id="product_image" accept="image/jpeg,image/png,image/gif,image/webp">
        <div id="image-preview" style="margin-top: 10px;">
            <img id="preview-img" src="" alt="Preview" style="max-width: 200px; max-height: 200px; display: none; border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
        </div>

        <button type="submit">Save Product</button>
        <button type="button" id="btn-cancel-edit">Cancel</button>
    </form>

    <div id="document-upload-section" class="admin-form" style="display:none; margin-top: 20px; padding: 15px; border: 1px solid #ddd;">
        <h3>Upload Document for Product</h3>
        <p>Upload PDF, TXT, or DOCX files for this product</p>
        <input type="hidden" id="upload_product_id">
        <label>Select Document (PDF, TXT, DOCX):</label>
        <input type="file" id="document_file" accept=".pdf,.txt,.docx,.doc">
        <div style="margin-top: 10px;">
            <button type="button" id="btn-upload-document">Upload Document</button>
            <button type="button" id="btn-cancel-upload">Cancel</button>
        </div>
        <div id="upload-status" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <h3>Product List</h3>
    <table id="admin-product-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Documents</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="pagination-controls" style="margin-top: 20px; text-align: center;">
        <button id="btn-prev-page" disabled>Previous</button>
        <span id="page-info" style="margin: 0 20px;">Page 1 of 1</span>
        <button id="btn-next-page" disabled>Next</button>
    </div>
</div>
